<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebration Confetti</title>
  <!-- Load Source Sans Pro from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      overflow: hidden;
      font-family: 'Source Sans Pro', sans-serif;
    }
    #message {
      position: absolute;
      z-index: 10;
      font-size: 3em;
      font-weight: 700;
      text-align: center;
      color: #000000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="message">SOLD! Docs signed, deal done - high-fives all round</div>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti');
    const myConfetti = confetti.create(canvas, {
      resize: true,
      useWorker: true
    });

    function launchConfetti() {
      const duration = 5000; // Confetti duration in milliseconds
      const end = Date.now() + duration;

      (function frame() {
        myConfetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
        });
        myConfetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    // Launch confetti immediately
    launchConfetti();

    // Redirect back to Monday after 5 seconds
    setTimeout(() => {
      window.location.href = "https://harcourts-gold-compliance.monday.com/boards/18390236486"; // <-- Replace BOARD_ID with your Monday board URL
    }, 5000);
  </script>
</body>
</html>
