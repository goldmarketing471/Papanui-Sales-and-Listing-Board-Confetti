<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebration Confetti</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #ffffff;
      font-family: 'Source Sans Pro', sans-serif;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: 3em;
      font-weight: 700;
      text-align: center;
      color: #000000;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="message">SOLD! Docs signed, deal done - high-fives all round</div>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti');
    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    function launchConfetti() {
      const duration = 5000;
      const end = Date.now() + duration;

      (function frame() {
        // Launch confetti from top, bottom, left, and right edges
        for (let i = 0; i < 5; i++) {
          myConfetti({
            particleCount: 10,
            angle: 60,
            spread: 120,
            origin: { x: Math.random(), y: 0 }, // top
            colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
          });
          myConfetti({
            particleCount: 10,
            angle: 120,
            spread: 120,
            origin: { x: Math.random(), y: 1 }, // bottom
            colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
          });
          myConfetti({
            particleCount: 10,
            angle: 90,
            spread: 120,
            origin: { x: 0, y: Math.random() }, // left
            colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
          });
          myConfetti({
            particleCount: 10,
            angle: 270,
            spread: 120,
            origin: { x: 1, y: Math.random() }, // right
            colors: ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff']
          });
        }

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    launchConfetti();

    // Redirect back to Monday after 5 seconds
    setTimeout(() => {
      window.location.href = "https://harcourts-gold-compliance.monday.com/boards/18390236478"; // replace with your Monday board URL
    }, 5000);
  </script>
</body>
</html>
